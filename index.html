<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" />

  <!-- css files  -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- titolo  -->
  <title>Carosello</title>
  
</head>


<body>
  
  <section>
    <div class="carousel">

      <div class="carousel-image">
        <!-- inserisci immagini tramite js  -->
      </div>
      
      <div class="carousel-scroll">
        
        <div class="carousel-thumb">
          <!-- inserisci thumbs tramite js  -->
        </div>
        
        <div class="carousel-button">

          <div class="arrow-btn up">
            <i class="fa-solid fa-arrow-up"></i>
          </div>

          <div class="arrow-btn down">
            <i class="fa-solid fa-arrow-down"></i>
          </div>

        </div>

      </div>

    </div>
  </section>


  <!-- js files  -->
  <script src="./js/script.js"></script>
  
</body>

</html>
